<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa John's Pizza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
        }

        .image-button img {
            width: 150px;
            height: auto;
            border-radius: 0;
            transition: transform 0.2s ease-in-out;
        }

        .image-button img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    {% load static %}

    <img src="{% static 'images/papa_johns_logo.png' %}" alt="Papa John's Logo" class="logo">

    <p>Ready to order? Click on the pizza to place your order!</p>

    <a href="{% url 'place_order' %}" class="image-button">
        <img src="{% static 'images/pizza.png' %}" alt="Place Order">
    </a>

</body>
</html>
