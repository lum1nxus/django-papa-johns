<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa John's Pizza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
            color: #333;
            transition: opacity 2s ease;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #000;
            margin-bottom: 30px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

        .image-button img {
            width: 150px;
            height: auto;
            border-radius: 0;
            transition: transform 0.2s ease-in-out;
        }

        .image-button img:hover {
            transform: scale(1.05);
        }

        .fade-out {
            opacity: 0;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay img {
            width: 300px;
            height: auto;
        }

        .show-loading {
            display: flex;
            opacity: 1;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    {% load static %}

    <img src="{% static 'images/papa_johns_logo.png' %}" alt="Papa John's Logo" class="logo">

    <p>Ready to order? Click on the pizza to place your order!</p>

    <a href="{% url 'place_order' %}" class="image-button" onclick="fadeAndRedirect(event, this.href)">
        <img src="{% static 'images/pizza.png' %}" alt="Place Order">
    </a>

    <div class="loading-overlay">
        <img src="{% static 'images/loading.gif' %}" alt="Loading">
    </div>

    <script>
        function fadeAndRedirect(event, url) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            document.querySelector('.loading-overlay').classList.add('show-loading');
            setTimeout(function() {
                window.location.href = url;
            }, 2000);
        }
    </script>
</body>
</html>
